<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0d2c6c" stroke="#fbbf24" stroke-width="3"/>
  
  <!-- Cross -->
  <g fill="#fbbf24">
    <!-- Vertical bar of cross -->
    <rect x="90" y="40" width="20" height="80" rx="2"/>
    <!-- Horizontal bar of cross -->
    <rect x="70" y="70" width="60" height="20" rx="2"/>
  </g>
  
  <!-- Bible/Book -->
  <g fill="#ffffff" stroke="#fbbf24" stroke-width="2">
    <rect x="60" y="120" width="80" height="50" rx="3"/>
    <line x1="100" y1="120" x2="100" y2="170" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Text RCZ -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0d2c6c" text-anchor="middle">RCZ</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="60" r="3" fill="#fbbf24"/>
  <circle cx="160" cy="60" r="3" fill="#fbbf24"/>
  <circle cx="40" cy="140" r="3" fill="#fbbf24"/>
  <circle cx="160" cy="140" r="3" fill="#fbbf24"/>
</svg>

